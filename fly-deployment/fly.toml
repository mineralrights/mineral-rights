# Fly.io configuration for Mineral Rights Processor
app = "mineral-rights-processor"
primary_region = "iad"

[build]

[env]
  ANTHROPIC_API_KEY = "your-api-key-here"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[machines]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 8192

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"



