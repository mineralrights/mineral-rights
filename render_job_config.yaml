# Render Job Configuration for Long-Running Processing
# ===================================================
# 
# This configuration allows you to run 8+ hour processing jobs
# without the timeout constraints of web services.

# Job Configuration
name: mineral-rights-processor
type: job

# Build Configuration
buildCommand: |
  pip install -r requirements.txt

# Start Command - This is what runs your long processing job
startCommand: |
  python render_jobs_solution.py "$INPUT_PDF_PATH" --mode "$PROCESSING_MODE" --strategy "$SPLITTING_STRATEGY"

# Environment Variables
envVars:
  - key: ANTHROPIC_API_KEY
    sync: false  # Set this in Render dashboard
  - key: INPUT_PDF_PATH
    value: "/path/to/your/document.pdf"  # Update this for each job
  - key: PROCESSING_MODE
    value: "multi_deed"  # or "single_deed"
  - key: SPLITTING_STRATEGY
    value: "smart_detection"  # or "ai_assisted"

# Resource Configuration
plan: starter  # or standard, pro based on your needs
region: oregon  # or your preferred region

# Advanced Configuration
healthCheckPath: /health  # Optional health check endpoint
healthCheckTimeout: 300  # 5 minutes

# Job-specific settings
maxRunTime: 28800  # 8 hours in seconds (if supported by plan)
